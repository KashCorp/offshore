<body>

<div class="container">

				<div class="interface sidebar">

				<div class="interface main">

					<header><h1>All Contacts</h1></header>

					<div class="subhead">

							<a href="#" class="allbutton">All</a>

					<div class="content">
					  <ul class="movie-menu">

            	<li data-url="video/doc_content/ControlRoom_RA_200_a_barrel.webm" data-popcorn="RA_1" class="vid-menu-nav">

              	<div>$200@Barrel</div>

            	<li data-url="video/doc_content/ControlRoom_RA_New_Generation_of_Explorers.webm" data-popcorn="RA_2" class="vid-menu-nav">

</div>

<a id="close-control" class="platform-nav">Close</a>


<!-- JavaScripts -->
<script type="text/javascript" src="js/master-functions.js"></script>


<script type="text/javascript">

$(".platform-nav").click(function(){
	console.log("click")
	parent.master.closeBook()
})

$(document).ready(function(){

	$(".vid-menu-nav").click(function(){
		var that = this

		$('#close-control').css('display','none')
		$('#to-control-vid').css('display','block')

    $('.interface').fadeOut(500,function(){
    	$('.movie').css('display','table')
    	console.log($(that).data('url'))
    	$('#skypeVideo').attr('src', $(that).data('url'));
    	$('#skypeVideo')[0].load();

    	$('#skypeVideo').on('canplaythrough', function(){
                     $('#skypeVideo')[0].play()
       });
			// document.getElementById("skypeVideo").play();
    })
  })

  $("#to-control-vid").click(function(){
  	$('.movie').css('display','none')
  	$('#to-control-vid').css('display','none')

  	document.getElementById("skypeVideo").pause();
  	$('.interface').fadeIn(500,function(){
			$('#close-control').fadeIn(500)
  	})
  })


})
</script>
	
</body>
</html>
